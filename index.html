<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="./css/master.css">
     <title>Frontend Mentor | Product preview card component</title>
     <!-- 
          @TODO
          Get Google Fonts and add fonts Fraunces:700 and Montserrat:400 and link it here
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap"
          rel="stylesheet">
</head>

<body>

     <main class="grid bg-white">
          <img class="img" src="./images/image-product-desktop.jpg" alt="Logo">

          <section class="grid g-2 pin-2 pbl-2 justify-center align-center">
               <p class="capital c-blue-g f-size-small ls-large">Preview</p>
               <h1 class=" c-blue-d f-heading f-size-large">Gabrielle Essence Eau De Parfum</h1>
               <p class="c-blue-g f-size-small">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of
                    CHANEL.
               </p>
               <div class="flex align-center g-2">
                    <h2 class="c-green f-heading f-size-large">$149.99</h2>
                    <h4 class="c-blue-g f-heading f-size-small strikethrough">$169.99</h4>
               </div>
               <a href="#" class="btn pbl-2 bg-green c-white flex align-center justify-center g-2">
                    <img class="btn-img" src="./images/icon-cart.svg" alt="">
                    <span class="weight-bold f-size-small c-white">Add To Cart</span>
               </a>
          </section>
     </main>

     <div class="attribution mt-4">
          Challenge by <a class="c-green f-size-small" href="https://www.frontendmentor.io?ref=challenge"
               target="_blank">Frontend Mentor</a>.
          Coded by <a class="c-green f-size-small" href="https://github.com/Ikuewumi" target="_blank">Ayobami
               Ikuewumi</a>.
     </div>
</body>

</html>
